<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title> Html Styles </title>
    </head>
<body style="background-color:powderblue;"> 

    <h1 style="background-color: red;">This is a heading</h1>
    <p style ="background-color: yellow;">This is a paragraph.</p>

    <h1 style="color:blueviolet;">This is a heading</h1>
    <p style="color:brown;">This is a paragraph.</p>

    <h1 style="font-family:'Courier New', Courier, monospace;">This is a heading</h1>
    <p style="font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">This is a paragraph.</p>

    <h1 style="font: size 30px;">This is a heading</h1>
    <p style="font-size:160%;">This is a paragraph.</p>

    <h1 style="text-align:center">Centered Heading</h1>
    <p style="text-align:center;">Centered paragraph.</p>

</body>
</html>
